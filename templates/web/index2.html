<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mad Chatter</title>
    <meta name="description" content="Mad Chatter">
    <meta name="author" content="Andrew Havens">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">		
    <link href="css/bootstrap.responsive.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  </head>

  <body>

		<div id="login_screen" class="container" style="position:relative; top:10%; text-align:center;">
			<div class="hero-unit">
        <h1>Welcome to Mad&nbsp;Chatter!</h1>
        <p>You are about to experience the best chat application ever made.</p>
				<form id="pick_a_username" class="well form-search">
	        <input id="username" type="text" placeholder="What is your name?">
	        <button id="join" class="btn">Join</button>
	      </form>
      </div>
		</div>

		<div id="chat_wrapper" style="display:none; padding-top:40px;">
	    <div class="navbar navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container-fluid">
	
						<!-- nav for mobile and small screens -->
	          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </a>

	          <a class="brand" href="#">Mad Chatter</a>

						<!-- nav for desktop and large screens -->
	          <div class="nav-collapse">
	            <ul id="channel_tabs" class="nav">
	              <li class="active"><a href="#">Lobby</a></li>
	            </ul>
	          </div>
	        </div>
	      </div>
	    </div>

			<div id="lobby" class="container-fluid">
				<h2>Rooms</h2>
				<ul id="channels"></ul>
			</div>
	
			<!-- template -->
			<div id="room_template" class="room container-fluid" style="display:none">
				<div class="sidebar">
					<h2>People</h2>
					<ul class="users"></ul>
					<!--
					<footer>
						<a id="feature-request" href="javascript:UserVoice.showPopupWidget();">Request a Feature</a>
					</footer>
					-->
				</div>
				<div class="messages"></div>
				<div class="new_message"><input type="text"></input></div>
			</div>
		</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- Mad Chatter -->
		<script src='js/mad_chatter.js'></script>
		<script src='js/mad_chatter_actions.js'></script>
		<script src='js/mad_chatter_config.js'></script>
		<script>
			$(document).ready(function(){
				MadChatter.init(mad_chatter_config);
			});
		</script>
  </body>
</html>
