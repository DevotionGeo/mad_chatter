		$(document).ready(function(){
			MadChatter.init(mad_chatter_config);

  <body>
		
	<div id="login_screen">
		<header>
			<h1>Welcome!</h1>
		</header>
		<div id="pick_a_username">
			<p>What is your name?</p>
			<input id="username" type="text"> <button id="join">Join</button>
		</div>
	</div>
	
	<div id="chat_wrapper">
		
		<ul id="tabs">
			<li class="active"><a href="#">Lobby</a></li>
		</ul>
		
		<div id="lobby">
			<h2>Rooms</h2>
			<ul id="channels"></ul>
		</div>
		
		<!-- template -->
		<div id="room_template" class="room" style="display:none">
			<div class="sidebar">
				<h2>People</h2>
				<ul class="users"></ul>
				<!--
				<footer>
					<a id="feature-request" href="javascript:UserVoice.showPopupWidget();">Request a Feature</a>
				</footer>
				-->
			</div>
			<div class="messages"></div>
			<div class="new_message"><input type="text"></input></div>
		</div>
		
	</div>
